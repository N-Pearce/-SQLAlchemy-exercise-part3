{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock%}

{% block content %}

<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit", method="POST">
  Title: <input name="title" value="{{post.title}}" required> <br>
  Content: <input name="content" value="{{post.content}}" required> <br>
  <br>
  {% for tag in tags %}
  <input type="checkbox" 
         name="tags"
         value="{{tag.id}}"
         {% if tag in post.tags %}
         checked
         {% endif %}
         id="tag_{{tag.id}}"> {{tag.name}} <br>
  {% endfor %}
  <br>
  <button>Confirm</button>    
</form>

<br>

<form action="/posts/{{post.id}}">
  <button>Cancel</button>
</form>

{% endblock %}
