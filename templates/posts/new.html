{% extends 'base.html' %}

{% block title %}
Create New Post
{% endblock%}

{% block content %}
<h1>Add Post</h1>

<form action="/users/{{user_id}}/posts/new", method="POST">
  Title: <input name="title" required> <br>
  Content: <input name="content" required> <br>
  {% for tag in tags %}
  <input type="checkbox" 
         name="tags"
         value="{{tag.id}}"
         id="tag_{{tag.id}}"> {{tag.name}} <br>
  {% endfor %}
  <button>Add</button>
</form>
<br>
<form action="/users/{{user_id}}">
    <button>Cancel</button>
</form>
{% endblock %}
