{% extends 'base.html' %}

{% block title %}
Post Details
{% endblock%}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

<div style="display: flex;">
    <p>Tags:</p>
    {% for tag in post.tags %}
    <p style="background-color: rgb(0, 119, 255); color:white; margin-left:5px;">{{tag.name}} </p>
    {% endfor %}
</div>

<div style="display: flex;">
    <form action="/posts/{{post.id}}/edit" style="margin-right: 10px;">
        <button>Edit</button>
    </form>

    <form action="/posts/{{post.id}}/delete/{{post.user_id}}">
        <button>Delete</button>
    </form>
</div>
<p>By {{user.first_name}} {{user.last_name}} on {{post.created_at}}</p>

<form action="/posts">
    <button>All Posts</button>
</form>
{% endblock %}
