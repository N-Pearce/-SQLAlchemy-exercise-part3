{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock%}

{% block content %}

<h1>Edit User</h1>

<form action="/users/{{user.id}}/edit", method="POST">
  First Name: <input name="first_name" value="{{user.first_name}}" required> <br>
  Last Name: <input name="last_name" value="{{user.last_name}}" required> <br>
  Image URL: <input name="image_url" value="{{user.image_url}}"> <br>
  
  <button>Confirm</button>    
</form>

<br>

<form action="/users/{{user.id}}">
  <button>Cancel</button>
</form>

{% endblock %}
