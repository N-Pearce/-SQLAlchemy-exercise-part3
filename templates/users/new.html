{% extends 'base.html' %}

{% block title %}
Create New User
{% endblock%}

{% block content %}
<h1>Add User</h1>

<form action="/add-user", method="POST">
  First Name: <input name="first_name" required> <br>
  Last Name: <input name="last_name" required> <br>
  Image URL: <input name="image_url" accept="image/*"> <br>
  <button>Add</button>
</form>
<br>
<form action="/users">
  <button>Cancel</button>
</form>
{% endblock %}
