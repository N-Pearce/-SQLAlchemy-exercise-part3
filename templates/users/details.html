{% extends 'base.html' %}

{% block title %}
User Details
{% endblock%}

{% block content %}
<div style="display: flex;">
    {% if user.image_url %}
    <img src='{{user.image_url}}' style="height:100px;" alt="{{user.first_name}} {{user.last_name}}">
    {% endif %}

    <h1>{{user.first_name}} {{user.last_name}}</h1>
</div>

<div style="display: flex;">
    <form action="/users/{{user.id}}/edit" style="margin-right: 10px;">
        <button>Edit</button>
    </form>

    <form action="/users/{{user.id}}/delete">
        <button>Delete</button>
    </form>
</div>

<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new">
    <button>Add Post</button>
</form>
<br>
<form action="/users">
    <button>Back</button>
</form>
{% endblock %}
