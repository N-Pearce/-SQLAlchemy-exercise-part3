{% extends 'base.html' %}

{% block title %}
User Details
{% endblock%}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>

{% if user.image_url %}
<img src='{{user.image_url}}' style="height:100px;" alt="{{user.first_name}} {{user.last_name}}">
{% endif %}

<form action="/users/{{user.id}}/edit">
    <button>Edit</button>
</form>

<br>

<form action="/users/{{user.id}}/delete">
    <button>Delete</button>
</form>

{% endblock %}
